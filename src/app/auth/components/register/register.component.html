<div class="register-page">
  <a routerLink="/">
    <img src="/assets/trello-logo.svg" class="trello-main-logo"/>
  </a>
  <div class="form-container">
    <div class="register-header">Register to Trello</div>
    <div class="errors" *ngIf="errorMessage">{{errorMessage}}</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input formControlName="email" type="email" placeholder="Email" class="register-input"/>
      <input formControlName="username" placeholder="Username" class="register-input"/>
      <input formControlName="password" type="password" placeholder="Password" class="register-input"/>
      <button type="submit" class="register-submit-button">Register</button>
    </form>
    <div class="bottom-form-links">
      <a routerLink="/login" class="login-link">Sign in</a>
    </div>
  </div>
</div>
